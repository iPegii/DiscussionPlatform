<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Discussion platform</title>

{% block navbar %}

<nav class="navbar navbar-expand-lg navbar-light bg-dark text-white d-flex flex-row bd-highlight">
    <a class="navbar-brand text-white" href="/">Discussion platform</a>
    <button class="navbar-toggler mi-auto p-2" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="collapse navbar-collapse mr-auto p-2" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link text-white" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link  dropdown-toggle text-white"  href="#" data-toggle="dropdown">Rooms </a>
           <ul class="dropdown-menu">
             <li><a class="dropdown-item" href="#">Chatroom 1</a></li>
             <li><a class="dropdown-item" href="#">Chatroom 2</a></li>
           </ul>
       </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
    <div class="user-box d-flex flex-row bd-highlight">
    <h6 class="bd-highlight" style="margin-top: 0.5em; margin-right: 0.5em;">{{session.user[1]}}</h6>
    <form class="bd-highlight" style="margin-top: 0.3em;" action="/logout" method="POST">
        <button type="submit" name="Submit" value="Logout">Logout</button>
    </form>
    </div>
  </nav>
  
{% endblock %}

{% block content %}
<div class="layout">
<div></div>
<div class="message-box">
    {% for m in messages_list %}
    <div class="message">
        {{m[0]}}    {{m[1]}} <br>
        {{m[2].strftime("%d/%m/%Y, %H:%M:%S")}} <br>
      </div>
    {% endfor %}
    <form class="send-message-box" action="/sendmessage" method="POST">
      <div class="form-group">
        <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="1"></textarea>
        <input type="submit" name="Submit" value="Send">
      </div>
  </form>
</div>
</div>
{% endblock %}
